<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LWC GAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #da5a05, #0d17aa);
            margin: 150px;
            padding: 20px;
        }

        #start-screen, #question-screen, #result-screen {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            border: 3px rgb(9, 9, 155) solid;
            background-color: #aa3f0d;
            font-weight: bold;
            height: 50px;
            width: 110px;
        }
        button:hover {
            box-shadow: 3px 3px 3px 3px #da5a05;
        }
        #options button {
            display: block;
            margin: 10px auto;
        }
        img{
            height: 100px;
            width: 100px;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <h1 style="color: aliceblue;">IT GAME</h1>
        <button id="start-button">START</button>
    </div>
    <div id="question-screen" style="display: none;">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button id="next-button" style="display: none;">NEXT</button>
    </div>
    <div id="result-screen" style="display: none;">
        <h2>YOUR RESULT: <span id="score"></span></h2>
        <button id="restart-button">AGAIN</button>
    </div>

    <!-- مكتبة confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- سكربت اللعبة -->
    <script>
        const questions = [
            {
                question: "Which of these is a cloud storage service?",
                options: ["Dropbox", "Photoshop", "Excel", "Firefox"],
                answer: "Dropbox"
            },
            {
                question: "Which one is a web browser?",
                options: ["Google Chrome", "Microsoft Word", "Windows", "Linux"],
                answer: "Google Chrome"
            },
            {
                question: "Which of the following is an operating system?",
                options: ["Google", "Linux", "Chrome", "HTML"],
                answer: "Linux"
            },
            {
                question: "Which programming language is primarily used for web development?",
                options: ["Python", "C++", "HTML", "Java"],
                answer: "HTML"
            },
            {
                question: "Which device stores data permanently?",
                options: ["RAM", "Hard Drive", "Cache", "Processor"],
                answer: "Hard Drive"
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        document.getElementById('start-button').addEventListener('click', startGame);
        document.getElementById('next-button').addEventListener('click', nextQuestion);
        document.getElementById('restart-button').addEventListener('click', restartGame);

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('question-screen').style.display = 'block';
            currentQuestionIndex = 0;
            score = 0;
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                document.getElementById('question').innerText = currentQuestion.question;
                const optionsContainer = document.getElementById('options');
                optionsContainer.innerHTML = '';
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.addEventListener('click', () => selectAnswer(option));
                    optionsContainer.appendChild(button);
                });
                document.getElementById('next-button').style.display = 'none';
            } else {
                showResult();
            }
        }

        function selectAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                score++;
            }
            currentQuestionIndex++;
            document.getElementById('next-button').style.display = 'block';
        }

        function showResult() {
            document.getElementById('question-screen').style.display = 'none';
            document.getElementById('result-screen').style.display = 'block';
            document.getElementById('score').innerText = score + " / " + questions.length;
            if (score === questions.length) {
                celebrate();
            }
        }

        function restartGame() {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('start-screen').style.display = 'block';
        }

        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
